<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
body{
  font-family: Arial;
  background:#f2f2f2;
  padding:20px;
}
.box{
  background:#fff;
  padding:15px;
  margin-bottom:15px;
  border-radius:8px;
}
input,button{
  width:100%;
  padding:12px;
  margin-top:10px;
}
button{
  background:#27ae60;
  color:white;
  border:none;
}
</style>
</head>

<body>

<h2>üîê Admin Panel</h2>

<div class="box">
  <h3>Add Balance</h3>
  <input id="uid" placeholder="User UID">
  <input id="amount" type="number" placeholder="Amount">
  <button onclick="addBalance()">Add Balance</button>
</div>

<div class="box">
  <h3>Withdraw Requests</h3>
  <div id="withdraws">Loading...</div>
</div>

<script>
/* üî¥ APNA FIREBASE CONFIG YAHA DALO */
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  databaseURL: "https://YOUR_PROJECT-default-rtdb.firebaseio.com",
  projectId: "YOUR_PROJECT",
  storageBucket: "YOUR_PROJECT.appspot.com",
  messagingSenderId: "XXXX",
  appId: "XXXX"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

/* üîê Admin check */
auth.onAuthStateChanged(user=>{
  if(!user){
    alert("Login required");
    return;
  }
  db.ref("users/"+user.uid+"/role").once("value",snap=>{
    if(snap.val() !== "admin"){
      alert("Access denied");
      document.body.innerHTML="‚ùå Not Admin";
    }
  });
});

/* üí∞ Add balance */
function addBalance(){
  let uid = document.getElementById("uid").value;
  let amt = Number(document.getElementById("amount").value);
  if(!uid || !amt) return alert("Fill all");

  db.ref("balances/"+uid+"/coins").once("value",snap=>{
    let old = snap.val() || 0;
    db.ref("balances/"+uid).set({
      coins: old + amt
    });
    alert("Balance added");
  });
}

/* üì§ Withdraw requests */
db.ref("withdraws").on("value",snap=>{
  let html="";
  snap.forEach(s=>{
    let d=s.val();
    html+=`<p>${d.uid} - ‚Çπ${d.amount} - ${d.upi}</p>`;
  });
  document.getElementById("withdraws").innerHTML = html || "No requests";
});
</script>

</body>
</html>
