<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My App</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f2f2f2;
}

.box{
  width:90%;
  max-width:400px;
  margin:80px auto;
  background:#fff;
  padding:20px;
  border-radius:10px;
  box-shadow:0 0 10px rgba(0,0,0,0.1);
}

input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:6px;
  border:1px solid #ccc;
}

button{
  width:100%;
  padding:12px;
  background:#28a745;
  color:#fff;
  border:none;
  border-radius:6px;
  font-size:16px;
}

a{
  color:green;
  text-decoration:none;
}

#home{
  display:none;
  padding:20px;
}

.nav{
  position:fixed;
  bottom:0;
  width:100%;
  background:#fff;
  display:flex;
  justify-content:space-around;
  border-top:1px solid #ccc;
}

.nav div{
  padding:10px;
  font-size:14px;
}
</style>
</head>

<body>

<!-- SIGN UP PAGE -->
<div id="signup" class="box">
  <h2 align="center">Sign Up</h2>
  <input type="email" placeholder="Email">
  <input type="password" placeholder="Password">
  <button onclick="openHome()">Sign Up Now</button>
  <p align="center">
    <a href="#" onclick="showLogin()">Already have account? Login</a>
  </p>
</div>

<!-- LOGIN PAGE -->
<div id="login" class="box" style="display:none">
  <h2 align="center">Login</h2>
  <input type="email" placeholder="Email">
  <input type="password" placeholder="Password">
  <button onclick="openHome()">Login</button>
  <p align="center">
    <a href="#" onclick="showSignup()">Create new account</a>
  </p>
</div>

<!-- HOME PAGE -->
<div id="home">
  <h2>Welcome ðŸŽ‰</h2>
  <p>Wallet Balance: â‚¹0</p>

  <h3>Tasks</h3>
  <ul>
    <li>Task 1</li>
    <li>Task 2</li>
  </ul>
</div>

<!-- BOTTOM MENU -->
<div class="nav" id="nav" style="display:none">
  <div>Home</div>
  <div>Wallet</div>
  <div>Profile</div>
</div>

<script>
function openHome(){
  document.getElementById("signup").style.display="none";
  document.getElementById("login").style.display="none";
  document.getElementById("home").style.display="block";
  document.getElementById("nav").style.display="flex";
}

function showLogin(){
  document.getElementById("signup").style.display="none";
  document.getElementById("login").style.display="block";
}

function showSignup(){
  document.getElementById("login").style.display="none";
  document.getElementById("signup").style.display="block";
}
</script>

</body>
</html>
